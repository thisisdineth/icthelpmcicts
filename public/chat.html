<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICT Helper Chat</title>
    <link rel="stylesheet" href="./assest/css/chat.css">
    <script defer src="./assest/js/chat.js"></script>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>ICT Helper - MCICTS</h1>
        </header>
        <main id="chat-body" class="chat-body"></main>
        <footer class="chat-footer">
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Ask me anything about ICT..." autocomplete="off" required>
                <button id="send-button">
                    <i class="fa fa-paper-plane"></i>
                </button>
            </div>
        </footer>
    </div>
</body>
</html>
