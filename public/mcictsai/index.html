<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Analysis with Gemini API</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Image Analysis Tool by Bharadwaj</h1>
        <img src="https://i.postimg.cc/hP0HLRnx/Manu1-23.jpg" alt="Bharadwaj" class="profile-image">
    </header>
    <main class="container">
        <div class="row">
            <form id="uploadForm" class="col s12">
                <div class="file-field input-field">
                    <div class="btn">
                        <span>Upload Image</span>
                        <input type="file" id="imageInput" accept="image/*">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Upload an image to analyze">
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" id="analyzeBtn" disabled>Analyze</button>
            </form>
        </div>
        <div class="row">
            <div id="imagePreview" class="col s12 center-align">
                <!-- Image preview will be displayed here -->
            </div>
        </div>
        <div class="row">
            <div id="progressBar" class="col s12">
                <div class="progress">
                    <div class="indeterminate"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="result" class="col s12">
                <!-- The analysis result will be displayed here -->
            </div>
        </div>
    </main>
    <footer class="page-footer">
        <div class="footer-content center-align">
            <span>Image Analysis Tool by <a href="https://youtube.com/@code-with-Bharadwaj" target="_blank">Bharadwaj</a></span>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
