<!DOCTYPE html>
<html>
<head>
<title>ICT Question Analyzer</title>

</head>
<body>
  <h1>ICT Question Analyzer</h1>
  <div class="container">
    <input type="file" id="image-input">
    <button onclick="analyzeImage()">Analyze</button>
    <div id="result"></div>
  </div>

</body>
</html>

<style>
body {
  font-family: sans-serif;
  text-align: center;
}

.container {
  margin: 20px auto;
  width: 300px;
  border: 1px solid #ccc;
  padding: 20px;
}
</style>

<script>
function analyzeImage() {
  // Get the selected image file
  const imageInput = document.getElementById('image-input');
  const imageFile = imageInput.files[0];

  // Create a FormData object to send the image data
  const formData = new FormData();
  formData.append('image', imageFile);

  // Make a POST request to the Gemini AI API
  fetch('https://api.gemini.com/v1/analyze', {
    method: 'POST',
    body: formData,
    headers: {
      'Authorization': 'Bearer AIzaSyDDZuL8ANzVVMxd8HCuAqk0_WgHCya5XYw'
    }
  })
  .then(response => response.json())
  .then(data => {
    // Display the analysis results
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = data.answer;
  })
  .catch(error => {
    console.error('Error:', error);
  });
}
</script>
