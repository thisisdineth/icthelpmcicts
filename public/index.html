    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="ICT Helper MCICTS">
    <meta name="twitter:description" content="Helping students with ICT problems and subjects, tailored to the Sri Lankan syllabus.">

<body>
    <div class="background-animation"></div>
    <header>
        <nav>
            <div class="logo">
                <img src="./img/logo.png" alt="School Logo">
                <img src="./img/club.png" alt="MCICTS Logo">
                <h1>ICT Helper MCICTS</h1>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h2 class="hero-heading">MCICTS ICT Helper</h2>
            <p class="hero-subheading">Don't worry I help you with ICT-related problems and subjects based on local syllebus , I'm specialy trained for that</p>
            <!-- Chat Input -->
            <form id="chat-form" action="chat.html" method="get" class="chat-interface">
                <input type="text" name="query" id="chat-input" placeholder="What you wanna learn?" required>
                <button type="submit" id="send-button">
                    <i class="fa fa-paper-plane"></i>
                </button>
            </form>            
        </div>
    </section>
    <script>
        // Array of placeholder messages
        const placeholders = [
            "Diffrent between RAM and ROM?",
            "Convert A52 to binary",
            "What is an operating system?",
            "Explain about IP address",
            "PHP is hard for me"
        ];
    
        let index = 0; // Start with the first message
    
        // Function to update placeholder
        function updatePlaceholder() {
            const inputField = document.getElementById('chat-input');
            inputField.placeholder = placeholders[index];
            index = (index + 1) % placeholders.length; // Loop through messages
        }
    
        // Change placeholder every 5 seconds
        setInterval(updatePlaceholder, 5000);
    </script>
    <footer>
        <p>&copy; 2025 ask.mcicts.lk project by MCICTS</p>
    </footer>
</body>
</html>
